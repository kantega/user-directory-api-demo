quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.url=jdbc:h2:file:./userdb;MODE=PostgreSQL
quarkus.datasource.username=username
quarkus.datasource.password=password
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13
quarkus.flyway.migrate-at-start=true

# Production - default profile activated by Quarkus when not running tests with %test
# or development target with %dev
%prod.quarkus.datasource.driver=org.postgresql.Driver
%prod.quarkus.datasource.url=jdbc:postgresql://postgres:5432/user-api
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=localpass
